<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
  <div class="header">Battleship</div>
  <div class="player-side">
    <p class="player-name">Player's Board</p>
    <div class="player-board"></div>
  </div>
  <div class="ai-side">
    <p class="ai-name">AI's Board</p>
    <div class="ai-board"></div>
  </div>
  <div class="ships-for-add">
    <p class="for-add-title">
      â¬… Please add your ships to your board<br>
      (Double click to rotate)
    </p>
    <div class="ships-container"></div>
  </div>
  <dialog id="gamewinner">
    <p class="winnertext"></p>
    <button class="play-again-btn">
      Play Again
    </button>
  </dialog>
  <div class="button-space">
    <button class="start-game-btn">
      Start Game
    </button>
  </div>
  <div class="footer">
    Created by Karl Garcia (github.com/kbgarcia8)
  </div>
  </body>
</html>
